name: Build iOS Dictionary
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set Xcode path (GitHub Runner已预装Xcode)
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Build dictionary
        run: |
          mkdir -p ~/Desktop/OutputDict
          /Applications/Xcode.app/Contents/Developer/usr/bin/dictbuild -o ~/Desktop/OutputDict -i ./Index.xml -b ./Body.html -p ./Info.plist
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: custom-dictionary
          path: ~/Desktop/OutputDict/
